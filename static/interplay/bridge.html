  <p>overwritten cookie value: sub2=bridge</p>

    var s2=window.parent.document.getElementById("slot2");// slot2 is in parent page
    var if2 = document.createElement("iframe");
    if2.src = 'https://sub2.browseraudit.com/static/interplay/victim.html';
    if2.height = 400;
    if2.width = 400;
    if2.id='if2';
    //s2.style.display='none';
    s2.appendChild(if2);// append victim
  </script>
